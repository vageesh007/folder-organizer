spring.application.name=folder-organizer
# Server port
server.port=8080

# Extension-to-category mappings (comma-separated lists)
organizer.ext-map.Images=.jpg,.jpeg,.png,.gif,.bmp
organizer.ext-map.Videos=.mp4,.mov,.avi,.mkv
organizer.ext-map.Archives=.zip,.rar,.7z,.tar,.gz
organizer.ext-map.Documents=.pdf,.docx,.txt,.xlsx
organizer.ext-map.Audio=.mp3,.wav,.aac
# “Others” is the catch-all; leave blank or omit if you want.
organizer.ext-map.Others=
